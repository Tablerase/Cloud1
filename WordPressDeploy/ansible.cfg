[defaults]
inventory = inventory/inventory.yml
host_key_checking = False # False when remote hosts are not in known_hosts
retry_files_enabled = False
interpreter_python = /usr/bin/python3
roles_path = roles
vault_identity_list = default@.vault_pass.txt

# Logging configuration
nocows = True
log_path = logs/latest.log
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
display_skipped_hosts = True
display_ok_hosts = True
display_failed_stderr = True
bin_ansible_callbacks = True

# Enable verbose output by default
verbosity = 1

# Callback plugins for better output
callback_whitelist = timer, profile_tasks, log_plays

[callback_profile_tasks]
task_output_limit = 100
sort_order = descending

[ssh_connection]
# Increase timeout for better debugging
timeout = 30
pipelining = True


project_name: cloud1_project
project_domain: cloud1.local
project_user: cloud1
docker_compose_path: /opt/cloud1_project

mysql_root_password: secure_password
mysql_database: my_database
mysql_user: wp_user
mysql_password: secure_password
mysql_port: 3306
mysql_container_name: mysql_container

wordpress_admin_user: admin
wordpress_admin_password: secure_password
wordpress_admin_email: admin@cloud1.local
wordpress_container_name: wordpress_container
wordpress_port: 80

# Content configuration
wordpress_home_title: Home
# Use simple HTML here; will be injected into wp post update safely
wordpress_home_content: |
  <h1>Welcome to My Site</h1>
  <p>This is your awesome home page.</p>

# Optional local path (relative to roles/wordpress/files/) to a favicon to set as site icon;
# Leave empty to skip
wordpress_site_icon_src: site-icon-1024.png

phpmyadmin_container_name: phpmyadmin_container
phpmyadmin_port: 8081

nginx_container_name: nginx_container

certbot_container_name: certbot_container
certbot_email: admin@cloud1.local
